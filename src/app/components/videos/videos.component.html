<div *ngIf="videos" class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Iteracija kroz niz videa -->
                <div *ngFor="let video of videos" class="col-md-12">
                    <div class="image-box" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; display: flex; align-items: center;">
                        <!-- Prikaz slike sa routerLink -->
                        <div style="flex: 1; margin-right: 20px; cursor: pointer;">
                            <img [routerLink]="['/videos', video.product_id]" src="{{ video.imageUrl }}" class="img-fluid" style="max-width: 300px;">
                        </div>
                        <!-- Prikaz detalja videa -->
                        <div style="flex: 2;">
                            <p><strong>Title:</strong> {{video.name}}</p>
                            <p><strong>Category:</strong> {{video.category}}</p>
                            <p><strong>Author:</strong> {{video.author}}</p>
                            <p><strong>Price:</strong> {{video.price | currency:'USD'}}</p>
                            <!-- Link ka detaljima videa sa routerLink -->
                            <p><a [routerLink]="['/videos', video.product_id]">View Details</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
