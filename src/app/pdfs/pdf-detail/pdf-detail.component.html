<div *ngIf="ready">
    <div class="image-detail-container" style="max-width: 100%; margin: auto;">
        <iframe [src]="safeUrl" width="100%" height="500px" style="border: 2px solid black;"></iframe>
    </div>
    
    <div>
        <div style="margin-bottom: 20px; display: flex; justify-content: space-between; padding: 0 15px;">
            <div>
                <button (click)="setVersion('full')" [disabled]="isFullVersion" class="btn btn-primary" style="margin-right: 10px;">Show Full Version</button>
                <button (click)="setVersion('free')" [disabled]="isFreeVersion" class="btn btn-success" style="margin-right: 10px;">Show Free Version</button>
            </div>
            <button (click)="buyVersion()" class="btn btn-danger">Buy for {{selectedPdf.price | currency:'USD'}}</button>
        </div>
    
        <div class="image-details" style="padding: 0 15px; text-align: left;">
            <h2>{{ selectedPdf.name }}</h2>
            <p><strong>Category:</strong> {{selectedPdf.category}}</p>
            <p><strong>Author:</strong> {{selectedPdf.author}}</p>
            <p><strong>Download Count:</strong> {{selectedPdf.num_of_downloads}}</p>
        </div>
    </div>
</div>
